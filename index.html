<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notebook for Ayesha</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="music" src="assets/song.mp3" loop></audio>

<div class="snow"></div>

<div class="app">
  <div class="viewer">

    <div class="sheet active small" id="p1">
      <img src="assets/page1.png">
    </div>

    <div class="sheet" id="p2">
      <img src="assets/page2.png">
    </div>

    <div class="sheet large" id="p3">
      <img src="assets/page3.png">
    </div>

    <div class="sheet large" id="p4">
      <img src="assets/page4.png">
    </div>

    <div class="sheet large" id="p5">
      <img src="assets/page5.png">
    </div>

    <div class="sheet large" id="p6">
      <img src="assets/page6.png">
    </div>

  </div>

  <div class="controls" id="controls"></div>
</div>

<script src="script.js"></script>
</body>
</html>
